{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    {% block main %}
        {% if request.GET %}
        <form class="form-horizontal" name="LoginForm" action="/login/?{{request.GET.urlencode}}" method="post" >
        {% else %}
        <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
        {% endif %}
            {% csrf_token %}
            <fieldset class="fieldset scheduler-border">
                <legend class="scheduler-border">
                    Login to your account
                </legend>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" id="email" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4">
                        <button type="submit" class="btn btn-primary col-sm-6">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    {% endblock %}
</div>

{% endblock %}}
