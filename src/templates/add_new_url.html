{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <form class="form-horizontal" method="post" action="/add_new_url/">
        {% csrf_token %}
        <fieldset class="fieldset scheduler-border">
            <legend class="scheduler-border">
                Add New Url
            </legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="new_url">Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="new_url" name="new_url" placeholder="Url">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">Select Group: </label>
                <div class="col-sm-4">
                    <select name="group_id" class="selectpicker form-control" data-style="btn-default" data-size="5" title="Select Group" data-live-search="true">
                        <option value=0>None</option>
                        {% for grp in groups %}
                            <option value={{grp.id}}>{{grp.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" id="description" name="description" placeholder="About Url"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4">
                    <button type="submit" class="btn btn-primary col-sm-6">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
