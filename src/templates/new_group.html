{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <form class="form-horizontal" method="post" action="/add_new_group/">
        {% csrf_token %}
        <fieldset class="fieldset scheduler-border">
            <legend class="scheduler-border">
                Add New Group
            </legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="new_group">Group Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="new_group" name="new_group" placeholder="Group Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" id="description" name="description" placeholder="About Group"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4">
                    <button type="submit" class="btn btn-primary col-sm-6">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
